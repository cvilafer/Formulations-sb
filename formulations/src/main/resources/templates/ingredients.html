<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">

    <div class="w3-container w3-sand">
        <h1>Spring Boot Formulations</h1>
        <h5>Table of ingredients from @Controller @Service @Repository and H2 DB</h5>
    </div>
    <br>

    <p>Ingredients Management</p>

    <p>Available Ingredients:</p>
    <p th:text="${totalIngredients}">Total Ingredients</p>



    <table class="w3-table-all w3-hoverable">
        <tr>
            <td>Ingredient ID</td>
            <td>Description</td>
            <td>Unit</td>
            <td>Cost</td>

        </tr>
        <tr th:each="ingredient:${ingredients}">
            <td th:text="${ingredient.id}"></td>
            <td th:text="${ingredient.description}"></td>
            <td th:text="${ingredient.unit.description}"></td>
            <td th:text="${ingredient.cost}"></td>

            <td><a th:href="@{deleteIngredient(ingredientIdFromView=${ingredient.id})}"
                   class="w3-button w3-red">Delete this ingredient</a></td>

            <td><a th:href="@{updateIngredient(ingredientIdFromView=${ingredient.id})}"
                   class="w3-button w3-cyan">Update this ingredient</a></td>

            <td><a th:href="@{detailIngredient(ingredientIdFromView=${ingredient.id})}"
                   class="w3-button w3-black">Detail ingredient</a></td>
        </tr>
    </table>

    <p>
        <a th:href="@{/ingredients/newIngredient}" class="w3-button w3-blue">Add new ingredient</a>
    </p>

</div>

</body>
</html>
